<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JavaScript : DOM - Form Validation</title>
    <link rel="stylesheet" href="30_mini_project_final_pt2.css">
    <link rel="shortcut icon" href="../../assets/search.png" type="image/x-icon">
    <script src="30_mini_project_final_pt2.js" defer></script>
</head>
<body>
    <header>
        <h1>Validating Web Forms</h1>
    </header>
    <main>
        <form action="">
            <label for="first-name">First Name</label>
            <input type="text" name="first-name" id="first-name">
            <p class="throwError"></p>
            <label for="last-name">Last Name</label>
            <input type="text" name="last-name" id="last-name">
            <p class="throwError"></p>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <p class="throwError"></p>
            <label for="password">PassWord</label>
            <input type="password" name="password" id="password">
            <p class="throwError"></p>
            <label for="tele">Telephone</label>
            <input type="tel" name="tele" id="tele">
            <p class="throwError"></p>
            <label for="your-bio">Your bio</label>
            <input type="text" name="your-bio" id="your-bio">
            <p class="throwError"></p>
            <input type="submit" value="Submit">
        </form>
    </main>
</body>
</html>
